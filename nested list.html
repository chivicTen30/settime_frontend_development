<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>html nested list</title>
</head>
<body>
    <h1>HTML NESTED LIST</h1>
    <ol>
        <li>CARS</li>
        <ul>
          <li>benz</li>
          <li>ferrari</li>
        </ul>
        <li>
            language
        </li>
        <ul>
            <li>english</li>
            <li>french</li>
        </ul>
        <li>laptops</li>
        <ul>
            <li>apple</li>
            <li>acer</li>
        </ul>
        <li>food</li>
        <ul>
            <li>rice</li>
            <li>beans</li>

        </ul>
    </ol>  
    <ol type="A">
        <li>country</li>
        <ul>
            <li>ghana</li>
            <li>spain</li>
            
        </ul>
    </ol>
</body>
</html>
